<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoL 스타일 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #003300;
      display: block;
      margin: 0 auto;
    }
    #restartButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="restartButton">다시하기</button>
<script src="script.js"></script>
</body>
</html>
